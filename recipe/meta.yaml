{% set version = "1.1.0" %}

package:
  name: pygls
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygls/pygls-{{ version }}.tar.gz
  sha256: eb19b818039d3d705ec8adbcdf5809a93af925f30cd7a3f3b7573479079ba00e

requirements:
  host:
    - python >=3.7.9
  run:
    - python >=3.7.9

build:
  noarch: python
  number: 0

outputs:
  - name: pygls
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - pip
        - python >=3.7.9
        - poetry-core
      run:
        - python >=3.7.9
        - lsprotocol ==2023.0.0b1
        - typeguard >=3.0.0,<4.0.0
    test:
      source_files:
        - tests
      requires:
        - m2-grep  # [win]
        - pip
      imports:
        - pygls
      commands:
        - pip check
        - pip list
        - pip list | grep -iE 'pygls\s+{{ version.replace("\\", "\\\\") }}$'

  - name: pygls-with-ws
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7.9
      run:
        - {{ pin_subpackage("pygls", max_pin="x.x.x") }}
        - python >=3.7.9
        - websockets >=11.0.3,<12.0.0
    test:
      source_files:
        - tests
      requires:
        - mock
        - pip
        - pytest
        - pytest-asyncio
        - pytest-cov
      imports:
        - pygls
      commands:
        - pip check
        - pytest tests -vv --cov=pygls --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=82

about:
  home: https://pygls.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE.txt
    - ThirdPartyNotices.txt
  summary: a pythonic generic language server (pronounced like "pie glass").
  description: |
    pygls (pronounced like "pie glass") is a pythonic generic implementation of
    the Language Server Protocol for use as a foundation for writing language
    servers using Python (e.g. Python, XML, etc.). It allows you to write your
    own language server in just a few lines of code.
  dev_url: https://github.com/openlawlibrary/pygls
  doc_url: https://pygls.readthedocs.io
  doc_source_url: https://github.com/openlawlibrary/pygls/tree/master/docs/source

extra:
  recipe-maintainers:
    - bollwyvl
