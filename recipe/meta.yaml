{% set version = "0.13.0" %}

package:
  name: pygls
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygls/pygls-{{ version }}.tar.gz
  sha256: d76e44768d75805da26dfbaec187c6251450af4b7b1cc0b7eb3587e6e27e32a4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    {% if pygls_py == "gte311" %}
    - python >=3.11
    {% else %}
    - python >=3.7,<3.11
    {% endif %}
    - setuptools >=44
    - setuptools-scm >=3.4.3
    - toml
  run:
    {% if pygls_py == "gte311" %}
    - python >=3.11
    - pydantic >=1.10.2
    {% else %}
    - python >=3.7,<3.11
    - pydantic >=1.9.1,<1.10
    {% endif %}
    - typeguard >=2.10.0,<3

test:
  source_files:
    - tests
  requires:
    - m2-grep  # [win]
    - mock
    - pip
    - pytest
    - pytest-asyncio
    - pytest-cov
  imports:
    - pygls
  commands:
    - pip check
    - pip list
    - pip list | grep -iE 'pygls\s+{{ version.replace("\\", "\\\\") }}$'
    - pytest tests -vv --cov=pygls --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=87

about:
  home: https://pygls.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE.txt
    - ThirdPartyNotices.txt
  summary: a pythonic generic language server (pronounced like "pie glass").
  description: |
    pygls (pronounced like "pie glass") is a pythonic generic implementation of
    the Language Server Protocol for use as a foundation for writing language
    servers using Python (e.g. Python, XML, etc.). It allows you to write your
    own language server in just a few lines of code.
  dev_url: https://github.com/openlawlibrary/pygls
  doc_url: https://pygls.readthedocs.io
  doc_source_url: https://github.com/openlawlibrary/pygls/tree/master/docs/source

extra:
  recipe-maintainers:
    - bollwyvl
